<!DOCTYPE html>

<head>

    <link href="public/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <link href="public/css/style.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"

</head>

<body>


    <!-- New Story Nav -->
    <div class="row postNav">
        <div class="col s12 m6">
            <div class="logo">
                <i class="material-icons medium logo-icon" >font_download</i>
                <span class="logo-text">
                    <h5 class="logo-text">Social Story</h5>
                    <p class="logo-text"> New Draft </p>
                </span>
            </div>
        </div>
        <div class="col s12 m6">
            <div class="right ">
                <a class="waves-effect waves-light btn-small">Save</a>
                <a class="waves-effect waves-light btn-small">Help</a>
                <a class="waves-effect waves-light btn-small">Settings <i class="material-icons">person_outline</i></a>
            </div>
        </div>
    </div>

        <!-- Post Page Header -->
        <div class="row">
            <div class="col m12">
                <div class="header">
                    <h2>Write a ...
                        <span class="txt-rotate" data-period="2000" data-rotate='[ "story.", "poem.", "novel.", "review.", "idea." ]'></span>
                    </h2>
                    <h5 class="flow-text">A single &lt;idea&gt; is all you need to start.</h5>
                   <hr>
                </div>
            </div>
        </div>

        <!-- <div class="js-titleLabel u-paddingTop19 u-absolute u-top0 u-right0 u-transition--transform200Spring u-transition--fadeOut100" style="transform: translate3d(0px, 0px, 0px);">Title</div> -->

<div class="container">
        <!-- Post Title -->
        <div class="row">
            <div class="col s1">
                <a class="btn-floating btn-large waves-effect waves-light required"><i class="material-icons">add</i></a>
            </div>
            <div class="input-field col s11">
                <textarea id="textarea1" class="materialize-textarea"></textarea>
                <label for="textarea1">Title</label>
            </div>

        </div>
        <!-- Post Body -->
        <div class="row">
            <div class="col s1">
                <div id="actionButton" class="fixed-action-btn horizontal direction-top direction-right">
                    <a class="btn-floating btn-large red">
                        <i class="large material-icons">mode_edit</i>
                    </a>
                    <ul>
                        <li><a class="btn-floating red"><i class="material-icons">insert_chart</i></a></li>
                        <li><a class="btn-floating yellow darken-1"><i class="material-icons">format_quote</i></a></li>
                        <li><a class="btn-floating green"><i class="material-icons">publish</i></a></li>
                        <li><a class="btn-floating blue"><i class="material-icons">attach_file</i></a></li>
                    </ul>
                </div>
            </div>
            <div class="input-field col s11">
                <textarea id="textarea2" class="materialize-textarea"></textarea>
                <label for="textarea2">Tell your story...</label>
            </div>
        </div>







        <script>
            var TxtRotate = function (el, toRotate, period) {
                this.toRotate = toRotate;
                this.el = el;
                this.loopNum = 0;
                this.period = parseInt(period, 10) || 2000;
                this.txt = '';
                this.tick();
                this.isDeleting = false;
            };

            TxtRotate.prototype.tick = function () {
                var i = this.loopNum % this.toRotate.length;
                var fullTxt = this.toRotate[i];

                if (this.isDeleting) {
                    this.txt = fullTxt.substring(0, this.txt.length - 1);
                } else {
                    this.txt = fullTxt.substring(0, this.txt.length + 1);
                }

                this.el.innerHTML = '<span class="wrap">' + this.txt + '</span>';

                var that = this;
                var delta = 300 - Math.random() * 100;

                if (this.isDeleting) { delta /= 2; }

                if (!this.isDeleting && this.txt === fullTxt) {
                    delta = this.period;
                    this.isDeleting = true;
                } else if (this.isDeleting && this.txt === '') {
                    this.isDeleting = false;
                    this.loopNum++;
                    delta = 500;
                }

                setTimeout(function () {
                    that.tick();
                }, delta);
            };

            window.onload = function () {
                var elements = document.getElementsByClassName('txt-rotate');
                for (var i = 0; i < elements.length; i++) {
                    var toRotate = elements[i].getAttribute('data-rotate');
                    var period = elements[i].getAttribute('data-period');
                    if (toRotate) {
                        new TxtRotate(elements[i], JSON.parse(toRotate), period);
                    }
                }
                // INJECT CSS
                var css = document.createElement("style");
                css.type = "text/css";
                css.innerHTML = ".txt-rotate > .wrap { border-right: 0.08em solid #666 }";
                document.body.appendChild(css);
            };



            document.addEventListener('DOMContentLoaded', function () {
                var elems = document.querySelectorAll('.fixed-action-btn');
                var instances = M.FloatingActionButton.init(elems, {
                    direction: 'bottom'
                });
            });




        </script>
        <!--  Scripts-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="public/js/materialize.js"></script>
        <script src="public/js/init.js"></script>
</body>

</html>
